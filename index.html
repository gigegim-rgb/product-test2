<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경으로 드리는 기도</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>무엇을 위해 기도하시겠습니까?</h1>
        <p>당신의 기도에 성경 말씀으로 응답해 드립니다.</p>
        <textarea id="prayer-input" placeholder="이곳에 당신의 기도나 질문을 적어주세요..."></textarea>
        <button id="submit-prayer">응답받기</button>
        <div id="response-area" class="hidden">
            <h2>응답</h2>
            <p id="bible-verse"></p>
            <strong id="verse-citation"></strong>
            <h3>말씀의 배경</h3>
            <p id="verse-context"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나님께 올려드리는 기도</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>제가 어찌하면 좋을까요?..</h1>
        <p>말씀하여 주시옵소서.</p>
        <img src="bible.png" alt="성경책" id="bible-image">
        <textarea id="prayer-input" placeholder="이곳에 당신의 기도나 질문을 적어주세요..."></textarea>
        <div class="button-group">
            <button id="submit-prayer">응답받기</button>
            <button id="new-prayer">또 다른 기도</button>
        </div>
        <div id="response-area">
            <h2>응답</h2>
            <p id="bible-verse"></p>
            <strong id="verse-citation"></strong>
            <h3>말씀의 배경</h3>
            <p id="verse-context"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
